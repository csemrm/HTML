<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style>
            #orange1 {
                height: 215px;
                width: 225px;
                
                left: 200px; top: 200px;
            }
            .trans
            {
             transform: translate(150px,75px) scale(1.7) skew(15deg, 10deg); 
               
            
            }
        </style>
        
    </head>
    <body>
        <img id="orange1" src="orange.jpg" class="trans" style="position:relative"/>
        <script>
            window.onload = function () {
                document.getElementById("orange1").onclick = function () {
                    this.classList.add("trans");
                }
            }
        </script>
    </body>
</html>
