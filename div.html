<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            width: 1140px;
            
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 0;
            width: 25%;
        }

        .content {
            padding: 0;
            width: 75%;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
        <p>This is the header section.</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar section.</p>
        </div>

        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content section.</p>
        </div>
    </div>

    <div class="footer">
        <p>Footer &copy; 2023</p>
    </div>
</body>
</html>
